<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="objects/styles.css">
    <title>Landscape</title>
</head>
<body>
    
    <div id="landscape">

        <div class="sky"></div>

        <div class="sun-moon">
            <div class="sun-side">
                <div class="sun"></div>
            </div>
            <div class="moon-side">
                <div class="moon"></div>
            </div>
        </div>

        <div class="cloud cloud-1">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <div class="bottom"></div>
        </div>
        <div class="cloud cloud-2">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <div class="bottom"></div>
        </div>
        <div class="cloud cloud-3">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <div class="bottom"></div>
        </div>
        <div class="cloud cloud-4">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <div class="bottom"></div>
        </div>
        <div class="cloud cloud-5">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <div class="bottom"></div>
        </div>

        <div class="big-mountain"></div>
        <div class="mountain-group mountain-group-1">
            <div class="mountain mountain-1"></div>
            <div class="mountain mountain-2"></div>
            <div class="mountain mountain-3"></div>
            <div class="mountain mountain-4"></div>
            <div class="mountain mountain-5"></div>
            <div class="mountain mountain-6"></div>
            <div class="mountain mountain-7"></div>
        </div>
        <div class="mountain-group mountain-group-2">
            <div class="mountain mountain-1"></div>
            <div class="mountain mountain-2"></div>
            <div class="mountain mountain-3"></div>
            <div class="mountain mountain-4"></div>
            <div class="mountain mountain-5"></div>
            <div class="mountain mountain-6"></div>
            <div class="mountain mountain-7"></div>
        </div>
        <div class="mountain-group mountain-group-3">
            <div class="mountain mountain-1"></div>
            <div class="mountain mountain-2"></div>
            <div class="mountain mountain-3"></div>
            <div class="mountain mountain-4"></div>
            <div class="mountain mountain-5"></div>
            <div class="mountain mountain-6"></div>
            <div class="mountain mountain-7"></div>
        </div>

    </div>

</body>
</html>
