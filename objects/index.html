<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Objects</title>
</head>
<body>
    
    <div id="landscape">

        <div class="sky"></div>

        <div class="sun-moon">
            <div class="sun-side">
                <div class="sun"></div>
            </div>
            <div class="moon-side">
                <div class="moon"></div>
            </div>
        </div>

        <div class="cloud">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
            <div class="bottom"></div>
        </div>

        <div class="mountain"></div>

        <div class="ground">
            <div class="curve-down"></div>
            <div class="curve-up"></div>
        </div>

    </div>

</body>
</html>
